<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect width="800" height="400" fill="#F9FAFB"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="8" fill="white" stroke="#E5E7EB"/>
  <text x="40" y="55" font-family="Arial" font-size="18" fill="#111827">E-commerce Analytics Dashboard</text>
  
  <!-- Main Grid -->
  <g transform="translate(20,100)">
    <!-- Sales Overview Card -->
    <rect width="370" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#374151">Sales Overview</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#059669">$24,500</text>
    <text x="20" y="90" font-family="Arial" font-size="14" fill="#6B7280">+12.5% from last month</text>
    
    <!-- Traffic Sources Card -->
    <g transform="translate(390,0)">
      <rect width="370" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
      <text x="20" y="30" font-family="Arial" font-size="16" fill="#374151">Traffic Sources</text>
      <!-- Pie Chart -->
      <circle cx="80" cy="80" r="30" fill="#3B82F6" stroke="white" stroke-width="2"/>
      <path d="M80 80 L80 50 A30 30 0 0 1 106 95 Z" fill="#059669"/>
      <path d="M80 80 L106 95 A30 30 0 0 1 54 95 Z" fill="#EAB308"/>
      <!-- Legend -->
      <g transform="translate(130,60)">
        <circle cx="8" cy="8" r="4" fill="#3B82F6"/>
        <text x="20" y="12" font-family="Arial" font-size="12" fill="#4B5563">Organic Search (45%)</text>
        <circle cx="8" cy="28" r="4" fill="#059669"/>
        <text x="20" y="32" font-family="Arial" font-size="12" fill="#4B5563">Direct (35%)</text>
        <circle cx="8" cy="48" r="4" fill="#EAB308"/>
        <text x="20" y="52" font-family="Arial" font-size="12" fill="#4B5563">Referral (20%)</text>
      </g>
    </g>
  </g>

  <!-- Sales Graph -->
  <g transform="translate(20,250)">
    <rect width="760" height="130" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#374151">Monthly Sales Trend</text>
    <!-- Graph -->
    <g transform="translate(40,50)">
      <!-- Grid Lines -->
      <line x1="0" y1="0" x2="680" y2="0" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="0" y1="20" x2="680" y2="20" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="0" y1="40" x2="680" y2="40" stroke="#E5E7EB" stroke-width="1"/>
      <!-- Bar Chart -->
      <rect x="30" y="10" width="40" height="50" fill="#3B82F6" opacity="0.8"/>
      <rect x="90" y="5" width="40" height="55" fill="#3B82F6" opacity="0.8"/>
      <rect x="150" y="15" width="40" height="45" fill="#3B82F6" opacity="0.8"/>
      <rect x="210" y="0" width="40" height="60" fill="#3B82F6" opacity="0.8"/>
      <rect x="270" y="8" width="40" height="52" fill="#3B82F6" opacity="0.8"/>
      <rect x="330" y="12" width="40" height="48" fill="#3B82F6" opacity="0.8"/>
      <!-- Line Chart -->
      <path d="M50 35 L110 30 L170 40 L230 25 L290 33 L350 37" 
            stroke="#059669" 
            stroke-width="2" 
            fill="none"/>
      <!-- Data Points -->
      <circle cx="50" cy="35" r="3" fill="#059669"/>
      <circle cx="110" cy="30" r="3" fill="#059669"/>
      <circle cx="170" cy="40" r="3" fill="#059669"/>
      <circle cx="230" cy="25" r="3" fill="#059669"/>
      <circle cx="290" cy="33" r="3" fill="#059669"/>
      <circle cx="350" cy="37" r="3" fill="#059669"/>
    </g>
  </g>

  <!-- SEO Metrics -->
  <g transform="translate(20,20)">
    <rect x="600" y="10" width="160" height="30" rx="4" fill="#EFF6FF"/>
    <text x="620" y="30" font-family="Arial" font-size="12" fill="#1D4ED8">SEO Score: 92/100</text>
  </g>
</svg>
