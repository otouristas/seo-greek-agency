<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Website Structure Visualization -->
  <g transform="translate(50,50)">
    <!-- Main Circle -->
    <circle cx="350" cy="150" r="150" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Technical Elements -->
    <!-- Speed -->
    <g transform="translate(250,80)">
      <circle cx="0" cy="0" r="40" fill="#BFDBFE"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#1D4ED8" text-anchor="middle">Page Speed</text>
      <text x="0" y="25" font-family="Arial" font-size="10" fill="#1D4ED8" text-anchor="middle">2.1s</text>
    </g>
    
    <!-- Mobile -->
    <g transform="translate(350,60)">
      <circle cx="0" cy="0" r="40" fill="#C7D2FE"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#3730A3" text-anchor="middle">Mobile</text>
      <text x="0" y="25" font-family="Arial" font-size="10" fill="#3730A3" text-anchor="middle">98/100</text>
    </g>
    
    <!-- Security -->
    <g transform="translate(450,80)">
      <circle cx="0" cy="0" r="40" fill="#BBF7D0"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">Security</text>
      <text x="0" y="25" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">HTTPS ✓</text>
    </g>
    
    <!-- Structure -->
    <g transform="translate(250,220)">
      <circle cx="0" cy="0" r="40" fill="#BFDBFE"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#1D4ED8" text-anchor="middle">Structure</text>
      <text x="0" y="25" font-family="Arial" font-size="10" fill="#1D4ED8" text-anchor="middle">Clean URLs</text>
    </g>
    
    <!-- Schema -->
    <g transform="translate(350,240)">
      <circle cx="0" cy="0" r="40" fill="#C7D2FE"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#3730A3" text-anchor="middle">Schema</text>
      <text x="0" y="25" font-family="Arial" font-size="10" fill="#3730A3" text-anchor="middle">Valid ✓</text>
    </g>
    
    <!-- Indexing -->
    <g transform="translate(450,220)">
      <circle cx="0" cy="0" r="40" fill="#BBF7D0"/>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="#166534" text-anchor="middle">Indexing</text>
      <text x="0" y="25" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">200 OK</text>
    </g>

    <!-- Connecting Lines -->
    <path d="M350 150 L250 80" stroke="#E5E7EB" stroke-width="2"/>
    <path d="M350 150 L350 60" stroke="#E5E7EB" stroke-width="2"/>
    <path d="M350 150 L450 80" stroke="#E5E7EB" stroke-width="2"/>
    <path d="M350 150 L250 220" stroke="#E5E7EB" stroke-width="2"/>
    <path d="M350 150 L350 240" stroke="#E5E7EB" stroke-width="2"/>
    <path d="M350 150 L450 220" stroke="#E5E7EB" stroke-width="2"/>
  </g>

  <!-- Status Indicators -->
  <g transform="translate(600,50)">
    <rect width="150" height="300" rx="8" fill="white" stroke="#E5E7EB"/>
    <text x="75" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#111827" text-anchor="middle">Audit Status</text>
    
    <!-- Status Items -->
    <g transform="translate(20,60)">
      <circle cx="10" cy="0" r="6" fill="#22C55E"/>
      <text x="30" y="5" font-family="Arial" font-size="12" fill="#111827">SSL Active</text>
    </g>
    
    <g transform="translate(20,90)">
      <circle cx="10" cy="0" r="6" fill="#22C55E"/>
      <text x="30" y="5" font-family="Arial" font-size="12" fill="#111827">Mobile Ready</text>
    </g>
    
    <g transform="translate(20,120)">
      <circle cx="10" cy="0" r="6" fill="#22C55E"/>
      <text x="30" y="5" font-family="Arial" font-size="12" fill="#111827">Fast Loading</text>
    </g>
    
    <g transform="translate(20,150)">
      <circle cx="10" cy="0" r="6" fill="#22C55E"/>
      <text x="30" y="5" font-family="Arial" font-size="12" fill="#111827">Valid Schema</text>
    </g>
    
    <g transform="translate(20,180)">
      <circle cx="10" cy="0" r="6" fill="#22C55E"/>
      <text x="30" y="5" font-family="Arial" font-size="12" fill="#111827">Clean URLs</text>
    </g>
    
    <g transform="translate(20,210)">
      <circle cx="10" cy="0" r="6" fill="#22C55E"/>
      <text x="30" y="5" font-family="Arial" font-size="12" fill="#111827">Indexable</text>
    </g>
  </g>
</svg>
