    <g transform="translate(400,160)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="80" height="60" rx="4" fill="#C7D2FE"/>
      <text x="50" y="35" font-family="Arial" font-size="10" fill="#3730A3" text-anchor="middle">Newsletter</text>
      <text x="50" y="50" font-family="Arial" font-size="8" fill="#3730A3" text-anchor="middle">Weekly Update</text>
    </g>
    <g transform="translate(500,160)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(600,160)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
