    <g transform="translate(400,0)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="80" height="60" rx="4" fill="#BBF7D0"/>
      <text x="50" y="35" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">Newsletter</text>
      <text x="50" y="50" font-family="Arial" font-size="8" fill="#166534" text-anchor="middle">Weekly Update</text>
    </g>
    <g transform="translate(500,0)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(600,0)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>

    <!-- Week 2 -->
    <g transform="translate(0,80)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(100,80)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
