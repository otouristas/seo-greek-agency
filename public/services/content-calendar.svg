  <!-- Legend -->
  <g transform="translate(50,390)">
    <rect width="15" height="15" rx="2" fill="#BFDBFE"/>
    <text x="25" y="12" font-family="Arial" font-size="12" fill="#1D4ED8">Blog & Articles</text>
    
    <rect x="120" width="15" height="15" rx="2" fill="#C7D2FE"/>
    <text x="145" y="12" font-family="Arial" font-size="12" fill="#3730A3">Rich Media</text>
    
    <rect x="240" width="15" height="15" rx="2" fill="#BBF7D0"/>
