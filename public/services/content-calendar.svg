    <g transform="translate(500,80)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(600,80)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>

    <!-- Week 3 -->
    <g transform="translate(0,160)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="80" height="60" rx="4" fill="#BBF7D0"/>
      <text x="50" y="35" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">Blog Post</text>
      <text x="50" y="50" font-family="Arial" font-size="8" fill="#166534" text-anchor="middle">Industry News</text>
    </g>
    <g transform="translate(100,160)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(200,160)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
      <rect x="10" y="10" width="80" height="60" rx="4" fill="#BFDBFE"/>
      <text x="50" y="35" font-family="Arial" font-size="10" fill="#1D4ED8" text-anchor="middle">Whitepaper</text>
      <text x="50" y="50" font-family="Arial" font-size="8" fill="#1D4ED8" text-anchor="middle">Research</text>
