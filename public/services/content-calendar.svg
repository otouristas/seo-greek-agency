<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar Header -->
  <rect x="50" y="50" width="700" height="50" rx="8" fill="#3B82F6"/>
  <text x="400" y="82" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Content Calendar</text>

  <!-- Week Days -->
  <g transform="translate(50,110)">
    <rect width="100" height="30" fill="#F3F4F6"/>
    <text x="50" y="20" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Monday</text>
    <rect x="100" width="100" height="30" fill="#F3F4F6"/>
    <text x="150" y="20" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Tuesday</text>
    <rect x="200" width="100" height="30" fill="#F3F4F6"/>
    <text x="250" y="20" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Wednesday</text>
    <rect x="300" width="100" height="30" fill="#F3F4F6"/>
    <text x="350" y="20" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Thursday</text>
    <rect x="400" width="100" height="30" fill="#F3F4F6"/>
    <text x="450" y="20" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Friday</text>
    <rect x="500" width="100" height="30" fill="#F3F4F6"/>
    <text x="550" y="20" font-family="Arial" font-size="12" fill="#4B5563" text-anchor="middle">Saturday</text>
