      <text x="50" y="50" font-family="Arial" font-size="8" fill="#1D4ED8" text-anchor="middle">SEO Tips</text>
    </g>
    <g transform="translate(100,0)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
    </g>
    <g transform="translate(200,0)">
      <rect width="100" height="80" fill="white" stroke="#E5E7EB"/>
