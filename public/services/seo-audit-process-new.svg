<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F9FAFB"/>
  
  <!-- Process Steps -->
  <!-- Step 1: Initial Analysis -->
  <g transform="translate(50,50)">
    <rect width="200" height="120" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial" font-size="16" fill="#1E40AF" text-anchor="middle" font-weight="bold">1. Initial Analysis</text>
    <text x="100" y="70" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Website Crawl</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Performance Check</text>
    <text x="100" y="110" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Data Collection</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M260 110 L290 110" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Technical Audit -->
  <g transform="translate(300,50)">
    <rect width="200" height="120" rx="8" fill="white" stroke="#8B5CF6" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial" font-size="16" fill="#5B21B6" text-anchor="middle" font-weight="bold">2. Technical Audit</text>
    <text x="100" y="70" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Site Architecture</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Mobile Optimization</text>
    <text x="100" y="110" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Core Web Vitals</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M510 110 L540 110" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Content Analysis -->
  <g transform="translate(550,50)">
    <rect width="200" height="120" rx="8" fill="white" stroke="#10B981" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial" font-size="16" fill="#047857" text-anchor="middle" font-weight="bold">3. Content Analysis</text>
    <text x="100" y="70" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">On-Page SEO</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Content Quality</text>
    <text x="100" y="110" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">User Experience</text>
  </g>

  <!-- Step 4: Competitor Analysis -->
  <g transform="translate(50,220)">
    <rect width="200" height="120" rx="8" fill="white" stroke="#F59E0B" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial" font-size="16" fill="#B45309" text-anchor="middle" font-weight="bold">4. Competitor Analysis</text>
    <text x="100" y="70" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Market Research</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Gap Analysis</text>
    <text x="100" y="110" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Benchmarking</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M260 280 L290 280" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 5: Action Plan -->
  <g transform="translate(300,220)">
    <rect width="200" height="120" rx="8" fill="white" stroke="#EC4899" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial" font-size="16" fill="#BE185D" text-anchor="middle" font-weight="bold">5. Action Plan</text>
    <text x="100" y="70" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Prioritized Tasks</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Implementation Guide</text>
    <text x="100" y="110" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Timeline</text>
  </g>

  <!-- Arrow 4 -->
  <path d="M510 280 L540 280" stroke="#EC4899" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 6: Reporting -->
  <g transform="translate(550,220)">
    <rect width="200" height="120" rx="8" fill="white" stroke="#6366F1" stroke-width="2"/>
    <text x="100" y="40" font-family="Arial" font-size="16" fill="#4338CA" text-anchor="middle" font-weight="bold">6. Reporting</text>
    <text x="100" y="70" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Executive Summary</text>
    <text x="100" y="90" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Detailed Analysis</text>
    <text x="100" y="110" font-family="Arial" font-size="12" fill="#6B7280" text-anchor="middle">Next Steps</text>
  </g>

  <!-- Process Timeline -->
  <g transform="translate(50,390)">
    <rect width="700" height="60" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <text x="350" y="35" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">2-3 Weeks Comprehensive Audit Process</text>
  </g>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
</svg>
